<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposition of Cezar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: #444;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        h1 {
            font-size: 2em;
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-top: 10px;
        }
        .btn {
            background-color: #ff6b6b;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #ff4e4e;
        }
        #response {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .sad-emojis {
            font-size: 2em;
            animation: shake 0.5s infinite;
            margin-top: 20px;
        }
        @keyframes shake {
            0% { transform: translate(0); }
            25% { transform: translate(-5px); }
            50% { transform: translate(0); }
            75% { transform: translate(5px); }
            100% { transform: translate(0); }
        }
        .cute-message {
            font-size: 2em;
            color: #ff6b6b;
            margin-top: 20px;
            animation: pop-in 0.5s ease-out;
        }
        @keyframes pop-in {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .confetti {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
    </style>
    <script>
        let attempts = 3;

        function respond(answer) {
            const responseDiv = document.getElementById('response');
            const sadEmojisDiv = document.getElementById('sad-emojis');
            const cuteMessageDiv = document.getElementById('cute-message');
            sadEmojisDiv.innerHTML = "";

            if (answer === "yes") {
                responseDiv.innerHTML = "Yey! Let's have a date then!! ðŸ’–ðŸŽ‰";
                launchFireworks();
                showConfetti();
            } else if (answer === "no") {
                attempts--;
                sadEmojisDiv.innerHTML = "ðŸ˜¢ðŸ˜¢ðŸ˜¢";
                if (attempts > 0) {
                    responseDiv.innerHTML = `Please try again! You only have ${attempts} chances left.`;
                } else {
                    responseDiv.innerHTML = "";
                    sadEmojisDiv.innerHTML = "";
                    cuteMessageDiv.innerHTML = "Your chances are used up... you are now my wife! ðŸ’â¤ï¸";
                    disableButtons();
                }
            } else {
                responseDiv.innerHTML = "Invalid answer, please reply by clicking the buttons.";
            }
        }

        function disableButtons() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.disabled = true;
                button.style.backgroundColor = '#ccc';
                button.style.cursor = 'not-allowed';
            });
        }

        function launchFireworks() {
            const fireworksDiv = document.createElement('div');
            fireworksDiv.className = 'fireworks';
            document.body.appendChild(fireworksDiv);

            const fireworksColors = ['#ff0', '#f00', '#0f0', '#00f', '#ff0'];
            for (let i = 0; i < 5; i++) {
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.width = '10px';
                firework.style.height = '10px';
                firework.style.borderRadius = '50%';
                firework.style.backgroundColor = fireworksColors[Math.floor(Math.random() * fireworksColors.length)];
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
                firework.style.opacity = '0';
                setTimeout(() => {
                    firework.style.transform = 'scale(3)';
                    firework.style.opacity = '1';
                }, 100);
                fireworksDiv.appendChild(firework);
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }
        }

        function showConfetti() {
            const confettiDiv = document.getElementById('confetti');
            confettiDiv.style.display = 'block';
            confettiDiv.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confetti.style.transition = 'transform 1s ease-out, opacity 1s ease-out';
                confetti.style.opacity = '0';
                setTimeout(() => {
                    confetti.style.transform = `translateY(${Math.random() * 100 + 50}px)`;
                    confetti.style.opacity = '1';
                }, Math.random() * 1000);
                confettiDiv.appendChild(confetti);
                setTimeout(() => {
                    confetti.remove();
                }, 2000);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hey, Gorgeous! ðŸ’–</h1>
        <p>I have a special question for you...</p>
        <p>Will you be my girlfriend?</p>
        <button class="btn" onclick="respond('yes')">Yes</button>
        <button class="btn" onclick="respond('no')">No</button>
        <div id="response"></div>
        <div id="sad-emojis" class="sad-emojis"></div>
        <div id="cute-message" class="cute-message"></div>
    </div>
    <div id="confetti" class="confetti"></div>
</body>
</html>
